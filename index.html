<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GoT Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS File & Bootstrap -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom JS -->
    <script src="./assets/javascript/app.js"></script>
    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>



    <div class="container"> 


        <!-- Title row -->
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center" style="background-color:black; color: white;">Game of Thrones Trivia</div>
            <div class="col-md-4"></div>
        </div>

        
        <!-- Start Game -->
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="assets/images/theme/nightking.jpg"/>   <!-- Note: adjust width and height -->
                <br>
                <button id="startbtn">Start Trivia!</button>  <!-- Note: style button, add hover effect -->
            </div>
        </div>

        <!-- Trivia  -->
        <div class="trivia-timer"></div> <!-- Will hold time-remaining -->
        <div class="trivia-game"></div>  <!-- Will hold the questions -->
        <div class="trivia-answers"></div> <!-- Will hold the answers -->
 

    </div>  <!-- Container end -->



    
</body>
</html>
