<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GOT Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS File & Bootstrap -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/images/theme/favicon.png" />
</head>

<body>
    <!-- Particles Credit: https://github.com/VincentGarreau/particles.js/ -  Vincent Garreau -->
    <div id="particles-js"></div> 

    <div class="container parent child">
        <!-- Title row -->
        <div class="row">
            <div class="col-xs-12 jumbobg text-white text-center"><span id="title">Game of Thrones Trivia</span></div>
        </div>

        <!-- Start Game -->
        <div class="row parent">
            <div class="col-x-12 text-center">
                <div class="opacity"></div>
                <div id="image-holder">
                    <img class="mainpic" src="assets/images/theme/nightking1.jpg" />
                    <!-- Note: adjust width and height -->
                </div>
                <div id="child1">
                <br>
                <button id="startbtn" class="btn btn-info btn-lg">Start Trivia</button>
                <br>
                <div class="trivia-question"><span style="color: lightblue">(Spoiler Warning)</span></div>
                <div class="trivia-answers"><em>Winter has arrived</em></div>
                <br>
                <div class="trivia-timer text-center"></div>
                </div>
            </div>
   

            
    </div><!-- Container end -->
        <!--  JS -->
        <script type="text/javascript" src="particles.js"></script> <!-- Particle JS -->
        <script type="text/javascript" src="particleapp.js"></script> <!-- Particle JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="./assets/javascript/app.js"></script> <!-- Custom Javascript for Project -->


</body>

</html>
