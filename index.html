<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GoT Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS File & Bootstrap -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div id="particles-js"></div> <!-- Particle background -->
    <div class="container">


        <!-- Title row -->
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center" style="background-color:black; color: white;"><h1>Game of Thrones Trivia</h1></div>
            <div class="col-md-4"></div>
        </div>


        <!-- Start Game -->
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="image-holder">
                    <img src="assets/images/theme/nightking.jpg" />
                    <!-- Note: adjust width and height -->
                </div>
                <br>
                <button id="startbtn" class="btn btn-primary btn-lg">Start Trivia</button>
                <!-- Note: style button, add hover effect -->
            </div>

            <!-- Trivia  -->
            <div class="row text-center">
                <div class="trivia-question"></div>
                <!-- Will hold the questions -->
                <div class="trivia-answers"></div>
                <!-- Will hold the answers -->
            </div>
            <br>
            <div class="trivia-timer text-center"></div>
            <!-- Will hold time-remaining -->
        </div>

        <!-- Container end -->
    
        <!--  JS -->
        <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="./assets/javascript/app.js"></script>


</body>

</html>
